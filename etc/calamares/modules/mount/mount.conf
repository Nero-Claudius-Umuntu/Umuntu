---
# Mount module configuration
# This module mounts the target filesystem

# Mount point for the target
targetMountPoint: "/target"

# Mount options for different filesystems
mountOptions:
    ext4:
        - "defaults"
        - "noatime"
        - "user_xattr"
        - "acl"
    xfs:
        - "defaults"
        - "noatime"
    btrfs:
        - "defaults"
        - "noatime"
        - "compress=zstd"
    f2fs:
        - "defaults"
        - "noatime"

# Filesystem types to mount
filesystemTypes:
    - "ext4"
    - "xfs"
    - "btrfs"
    - "f2fs"
    - "vfat"
    - "swap"

# EFI system partition mount point
efiSystemPartition: "/boot/efi"

# Swap partition handling
swapPartition: "auto"

# Additional mount points
additionalMountPoints:
    - { path: "/boot/efi", device: "efi", fs: "vfat" }
    - { path: "/", device: "root", fs: "ext4" }
