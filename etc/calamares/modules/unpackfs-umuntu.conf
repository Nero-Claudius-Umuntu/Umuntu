---
# Umuntu UnpackFS Configuration - Nero Claudius Edition (Alternative)
# "Umu! ¡Qué hermoso es este unpackfs!" - Nero Claudius

unpack:
    # Try multiple possible locations for the filesystem
    -   source: "/cdrom/casper/filesystem.squashfs"
        sourcefs: "squashfs"
        destination: ""
        exclude:
            - "boot/*"
            - "dev/*"
            - "proc/*"
            - "run/*"
            - "sys/*"
            - "tmp/*"
            - "var/log/*"
            - "var/cache/apt/archives/*"
            - "var/lib/apt/lists/*"
    # Alternative location for some ISOs
    -   source: "/cdrom/casper/filesystem.squash"
        sourcefs: "squashfs"
        destination: ""
        exclude:
            - "boot/*"
            - "dev/*"
            - "proc/*"
            - "run/*"
            - "sys/*"
            - "tmp/*"
            - "var/log/*"
            - "var/cache/apt/archives/*"
            - "var/lib/apt/lists/*"
    # Another alternative location
    -   source: "/cdrom/live/filesystem.squashfs"
        sourcefs: "squashfs"
        destination: ""
        exclude:
            - "boot/*"
            - "dev/*"
            - "proc/*"
            - "run/*"
            - "sys/*"
            - "tmp/*"
            - "var/log/*"
            - "var/cache/apt/archives/*"
            - "var/lib/apt/lists/*"
