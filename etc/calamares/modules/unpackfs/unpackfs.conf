---
# Unpackfs module configuration
# This module extracts the filesystem image to the target

unpack:
    - source: /cdrom/casper/filesystem.squashfs
      sourcefs: squashfs
      destination: ""

# Optional: preserve permissions and ownership
preservePermissions: true

# Optional: exclude certain files/directories
exclude:
    - /cdrom
    - /dev
    - /proc
    - /sys
    - /tmp
    - /var/log
    - /var/cache
    - /var/tmp
    - /run
    - /mnt
    - /media

# Filesystem image type
filesystemImageType: "squashfs"

# Whether to unpack the image
unpack: true

# Additional unpack options
unpackOptions:
    - "xattrs"
    - "acls"
