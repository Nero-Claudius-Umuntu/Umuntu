---
# Packages module configuration
backend: apt

# Package operations
operations:
    - install
    - remove
    - try_install

# Package lists
packages:
    - ubuntu-minimal
    - ubuntu-standard
    - linux-generic
    - grub-efi-amd64
    - grub-efi-amd64-signed
    - shim-signed
    - locales
    - language-pack-en
    - language-pack-es
    - language-pack-pt
    - language-pack-fr
    - language-pack-de

removePackages:
    - os-prober

# Update package database
updateDb: true

# Post-install scripts
postInstallScripts:
    - "/etc/calamares/scripts/setup-locale.sh"
