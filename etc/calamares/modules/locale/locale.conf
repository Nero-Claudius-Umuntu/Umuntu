---
# Locale module configuration
# This module handles system locale and language settings

# Default locale for the system
defaultLocale: "en_US.UTF-8"

# Available locales (prioritize Latin American Spanish)
availableLocales:
    - "en_US.UTF-8"     # English (US) - Default
    - "es_419.UTF-8"    # Spanish (Latin America)
    - "es_ES.UTF-8"     # Spanish (Spain)
    - "es_CL.UTF-8"     # Spanish (Chile)
    - "es_AR.UTF-8"     # Spanish (Argentina)
    - "es_MX.UTF-8"     # Spanish (Mexico)
    - "es_CO.UTF-8"     # Spanish (Colombia)
    - "es_PE.UTF-8"     # Spanish (Peru)
    - "es_VE.UTF-8"     # Spanish (Venezuela)
    - "pt_BR.UTF-8"     # Portuguese (Brazil)
    - "fr_FR.UTF-8"     # French (France)
    - "de_DE.UTF-8"     # German (Germany)

# System locale settings
systemLocale: "en_US.UTF-8"

# Keyboard layout (default to US English)
keyboardLayout: "us"

# Available keyboard layouts
availableKeyboardLayouts:
    - "us"              # English (US)
    - "latam"           # Spanish (Latin America)
    - "es"              # Spanish (Spain)
    - "cl"              # Spanish (Chile)
    - "ar"              # Spanish (Argentina)
    - "mx"              # Spanish (Mexico)
    - "co"              # Spanish (Colombia)
    - "pe"              # Spanish (Peru)
    - "ve"              # Spanish (Venezuela)
    - "br"              # Portuguese (Brazil)
    - "fr"              # French (France)
    - "de"              # German (Germany)

# Timezone settings
timezone: "America/New_York"  # Default to Eastern Time

# Available timezones (prioritize Latin America)
availableTimezones:
    - "America/New_York"      # Eastern Time (US)
    - "America/Los_Angeles"   # Pacific Time (US)
    - "America/Chicago"       # Central Time (US)
    - "America/Denver"        # Mountain Time (US)
    - "America/Santiago"      # Chile
    - "America/Buenos_Aires"  # Argentina
    - "America/Mexico_City"   # Mexico
    - "America/Bogota"        # Colombia
    - "America/Lima"          # Peru
    - "America/Caracas"       # Venezuela
    - "America/Sao_Paulo"     # Brazil
    - "Europe/Madrid"         # Spain
    - "Europe/Paris"          # France
    - "Europe/Berlin"         # Germany
