---
# Finished module configuration
# This module shows the completion screen

# Configuration
restartNow:
    - "never"           # Never restart automatically
    - "user-unchecked"  # User decides (default unchecked)
    - "user-checked"    # User decides (default checked)
    - "always"          # Always restart automatically

restartNowChecked: "user-unchecked"

# Restart now button text
restartNowCommand: "systemctl reboot"

# Enable restart option
restartNowEnabled: true

# Show restart button
restartNowButtonText: "Restart Now"

# Show continue button
continueButtonText: "Continue Testing"

# Quit after installation
quitAtEnd: true
