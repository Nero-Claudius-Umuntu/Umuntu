---
# Grubcfg module configuration
# This module configures the bootloader

# Bootloader type
bootloader: "grub"

# Bootloader installation method
method: "grub"

# Bootloader device
device: "auto"

# Bootloader configuration
grub:
    # Install to EFI system partition
    efiBootloaderId: "Umuntu"
    
    # Bootloader timeout
    timeout: 10
    
    # Default boot entry
    default: "0"
    
    # Bootloader theme
    theme: "umuntu"
    
    # Additional kernel parameters
    kernelParams:
        - "quiet"
        - "splash"
        - "vt.handoff=7"
    
    # Bootloader configuration file
    configFile: "/etc/default/grub"
    
    # Update grub after installation
    updateGrub: true

# EFI system partition
efiSystemPartition: "/boot/efi"

# Bootloader installation script
installScript: "grub-install"

# Bootloader configuration script
configScript: "update-grub"

# Additional bootloader options
bootloaderOptions:
    - "--target=x86_64-efi"
    - "--efi-directory=/boot/efi"
    - "--bootloader-id=Umuntu"
    - "--recheck"
