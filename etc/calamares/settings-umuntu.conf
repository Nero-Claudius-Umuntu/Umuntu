---
# Umuntu Calamares Configuration - Nero Claudius Edition
# "Umu! ¡Qué hermoso es este instalador!" - Nero Claudius

modules-search: [ local ]

instances:
- id: before_bootloader_mkdirs
  module: contextualprocess
  config: before_bootloader_mkdirs_context.conf
- id: before_bootloader
  module: contextualprocess
  config: before_bootloader_context.conf
- id: logs
  module: shellprocess
  config: shellprocess_logs.conf
- id: umuntu_setup
  module: shellprocess
  config: shellprocess_umuntu_setup.conf
- id: umuntu_theme
  module: shellprocess
  config: shellprocess_umuntu_theme.conf
- id: umuntu_sounds
  module: shellprocess
  config: shellprocess_umuntu_sounds.conf
- id: umuntu_wallpapers
  module: shellprocess
  config: shellprocess_umuntu_wallpapers.conf
- id: umuntu_grub
  module: shellprocess
  config: shellprocess_umuntu_grub.conf
- id: umuntu_plymouth
  module: shellprocess
  config: shellprocess_umuntu_plymouth.conf
- id: umuntu_neofetch
  module: shellprocess
  config: shellprocess_umuntu_neofetch.conf
- id: umuntu_final
  module: shellprocess
  config: shellprocess_umuntu_final.conf

sequence:
- show:
  - welcome
  - locale
  - keyboard
  - partition
  - users
  - summary
- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - users
  - displaymanager
  - networkcfg
  - hwclock
  - contextualprocess@before_bootloader_mkdirs
  - initramfscfg
  - initramfs
  - grubcfg
  - contextualprocess@before_bootloader
  - bootloader
  - packages
  - shellprocess@umuntu_setup
  - shellprocess@umuntu_theme
  - shellprocess@umuntu_sounds
  - shellprocess@umuntu_wallpapers
  - shellprocess@umuntu_grub
  - shellprocess@umuntu_plymouth
  - shellprocess@umuntu_neofetch
  - shellprocess@umuntu_final
  - shellprocess@logs
  - umount
- show:
  - finished

branding: umuntu
prompt-install: true
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
hide-back-and-next-during-exec: true
quit-at-end: true
