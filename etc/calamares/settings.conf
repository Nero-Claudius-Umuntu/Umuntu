---
# Calamares settings configuration
modules-search: [ local ]

instances:
- id:       welcome
  module:   welcome
- id:       partition
  module:   partition
- id:       users
  module:   users
- id:       summary
  module:   summary
- id:       mount
  module:   mount
- id:       unpackfs
  module:   unpackfs
- id:       packages
  module:   packages

sequence:
- show:
  - welcome
- show:
  - partition
- show:
  - users
- show:
  - summary
- exec:
  - mount
  - unpackfs
  - packages

branding: umuntu

# Required settings
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
hide-back-and-next-during-exec: false
quit-at-end: true

prompt-install: false
dont-chroot: false
