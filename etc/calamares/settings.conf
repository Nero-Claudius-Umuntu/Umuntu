---
# Calamares settings configuration
modules-search: [ local ]

# Global language settings
# Default language for the installer (English for maximum compatibility)
defaultLocale: "en_US.UTF-8"

# Language detection and fallback
# This will detect the system language but fallback to English if not available
languageDetection: true

instances:
- id:       welcome
  module:   welcome
- id:       locale
  module:   locale
- id:       keyboard
  module:   keyboard
- id:       partition
  module:   partition
- id:       users
  module:   users
- id:       summary
  module:   summary
- id:       mount
  module:   mount
- id:       unpackfs
  module:   unpackfs
- id:       packages
  module:   packages
- id:       initramfs
  module:   initramfs
- id:       grubcfg
  module:   grubcfg
- id:       finished
  module:   finished

sequence:
- show:
  - welcome
- show:
  - locale
- show:
  - keyboard
- show:
  - partition
- show:
  - users
- show:
  - summary
- exec:
  - mount
  - unpackfs
  - packages
  - initramfs
  - grubcfg
- show:
  - finished

branding: umuntu

# Required settings
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
hide-back-and-next-during-exec: false
quit-at-end: true

prompt-install: false
dont-chroot: false
